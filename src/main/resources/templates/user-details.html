<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${user.id}">1</td>
    </tr>
    <tr>
        <th>Name</th>
        <td th:text="${user.name}">John Doe</td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${user.email}">john.doe@example.com</td>
    </tr>
</table>
<a href="/users">Back to Users List</a>
</body>
</html>
