<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<h1>Users List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">John Doe</td>
        <td>
            <a th:href="@{/user/{id}(id=${user.id})}">View Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
